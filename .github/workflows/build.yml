name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: init_app
            zip_name: the-init-project-linux.zip
          - os: windows-latest
            binary_name: init_app.exe
            zip_name: the-init-project-windows.zip

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 2. Linux Deps (Iced)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglib2.0-dev libcairo2-dev libpango1.0-dev libatk1.0-dev libgdk-pixbuf2.0-dev build-essential pkg-config

      # 3. Build Release
      - name: Build Release
        run: cargo build --release -p init_app

      # 4. Bundle Assets (Windows) - CRITICAL STEP
      # This creates a 'dist' folder, puts the exe + icons + config in it, and zips it.
      - name: Bundle Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target/release/${{ matrix.binary_name }} dist/
          copy apps.toml dist/
          xcopy icons dist\icons /E /I
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.zip_name }}

      # 5. Bundle Assets (Linux) - CRITICAL STEP
      - name: Bundle Linux
        if: runner.os == 'Linux'
        run: |
          mkdir dist
          cp target/release/${{ matrix.binary_name }} dist/
          cp apps.toml dist/
          cp -r icons dist/
          cd dist && zip -r ../${{ matrix.zip_name }} .

      # 6. Upload the ZIP (Not the raw binary)
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.zip_name }}
