name: Release Build

on:
  push:
    tags:
      - "v*" # Trigger only when you push a tag like v0.1.0

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write # REQUIRED: Allows the action to create Releases

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: init_app
            asset_name: init_app # Linux binary name for release
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: init_app.exe
            asset_name: init_app.exe # Windows binary name for release

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 2. Linux Deps (Iced)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglib2.0-dev libcairo2-dev libpango1.0-dev libatk1.0-dev libgdk-pixbuf2.0-dev build-essential pkg-config

      # 3. Build Release
      - name: Build Release
        run: cargo build --release -p init_app

      # 4. Package for Windows (Zip)
      - name: Package Windows
        if: runner.os == 'Windows'
        run: |
          copy target/release/init_app.exe init_app.exe
          copy apps.toml apps.toml
          Compress-Archive -Path init_app.exe, apps.toml -DestinationPath the-init-project-windows.zip

      # 5. Package for Linux (Just move binary)
      - name: Package Linux
        if: runner.os == 'Linux'
        run: mv target/release/init_app init_app

      # 6. Upload to GitHub Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            init_app
            the-init-project-windows.zip
